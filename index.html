<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShareBox</title>
</head>

<body>
    <section class="upload">
        <div class="drop-zone">
            <div class="icons">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="center">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="left">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="right">
            </div>
            <input type="file" id="file-upload">
            <div class="title">
                Drop your files here or, <span class="browse-btn">browse</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
