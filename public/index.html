<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfc87244b9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ShareBox</title>
</head>

<body>
    <div class="logo"></div>
    <section class="upload">
        <div class="drop-zone">
            <div class="icons">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="center">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="left">
                <img src="./Images/docs.png" alt="upload-icon" draggable="false" class="right">
            </div>
            <input type="file" id="file-upload">
            <div class="title">
                Drop your files here or, <span class="browse-btn">browse</span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress"></div>
            <div class="inner-container">
                <div class="title">Uploading....</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="share-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly >
                <i class="fa-solid fa-copy copy" id="copy-btn"></i>
            </div>

            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>

                </form>
            </div>
        </div>
    </section>

    <div class="toast">kjdgfdg</div>
<div class="upload-vector"></div>
    <script src="script.js"></script>
</body>

</html>
